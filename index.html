    <link rel="stylesheet" type="text/css" href="newcss.css">

<body>
 <div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="login.jsp" method="post">
<span class="login100-form-title">
Sign In
</span>
<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
<input class="input100" type="text" name="email" placeholder="Email" required="email">

</div>
    <br>
<div class="container-login100-form-btn">
<button class="login100-form-btn" name="submit" value="login">
 Sign in
</button>
</div>
<div class="flex-col-c p-t-170 p-b-40">
<span class="txt1 p-b-9">
Do not have an account?
</span>
<a href="registeration.html" class="txt3"> Sign up now </a>
</div>
</form>
</div>
</div>
</div>
